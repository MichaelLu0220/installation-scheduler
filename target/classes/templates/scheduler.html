<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧安裝排程平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
  <div class="max-w-7xl mx-auto px-6 py-6">
    <div class="flex items-center gap-3 mb-5">
      <div class="text-xl font-semibold">智慧安裝排程平台</div>
      <span class="ml-2 inline-flex items-center rounded-full bg-gray-100 text-gray-700 px-2 py-0.5 text-xs">Tomcat WAR + H2</span>
      <div class="ml-auto flex items-center gap-2">
        <a href="/dashboard" class="px-3 py-1.5 rounded-xl border hover:bg-gray-50">Dashboard</a>
        <a href="/jobs" class="px-3 py-1.5 rounded-xl border hover:bg-gray-50">工單</a>
        <a href="/scheduler" class="px-3 py-1.5 rounded-xl border hover:bg-gray-50">排程</a>
        <a href="/workers" class="px-3 py-1.5 rounded-xl border hover:bg-gray-50">技師</a>
        <a href="/db/orders" class="px-3 py-1.5 rounded-xl border hover:bg-gray-50">H2 Orders</a>
      </div>
    </div>

<div class="rounded-2xl border overflow-hidden">
  <div class="bg-gray-50 px-3 py-2 text-sm">週排程（示意）</div>
  <div class="grid" style="grid-template-columns: 180px repeat(7, 1fr)">
    <div class="bg-gray-100 px-3 py-2 text-xs">Worker</div>
    <div class="bg-gray-100 px-3 py-2 text-xs text-center" th:each="d : ${#numbers.sequence(1,7)}">Day</div>
  </div>
  <div class="grid border-t" style="grid-template-columns: 180px repeat(7, 1fr)">
    <div class="px-3 py-3 text-sm">林技師</div>
    <div class="border-l h-24 relative" th:each="d : ${#numbers.sequence(1,7)}">
      <div class="absolute left-2 right-2 top-2 h-8 rounded-lg bg-blue-100 text-blue-900 text-xs p-2 border border-blue-200 shadow-sm flex items-center justify-between">
        <span>JOB-0001</span><span>✔</span>
      </div>
    </div>
  </div>
</div>

  </div>
</body>
</html>
